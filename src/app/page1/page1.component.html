<!-- 使用單位建檔 -->
<div>
  <div style="display: flex; gap: 10px">
    <p-inputGroup [style]="{'flex': '1'}">
      <p-inputGroupAddon>單位編號</p-inputGroupAddon>
      <input type="text" pInputText placeholder="請輸入單位編號" [(ngModel)]="searchUnitNo">

      <p-inputGroupAddon>單位名稱</p-inputGroupAddon>
      <input type="text" pInputText placeholder="請輸入單位名稱" [(ngModel)]="searchUnitName">
    </p-inputGroup>

    <p-button size="small" label="查詢" [raised]="true" severity="help" (click)="filterForms()" [style]="{'margin-left': '100px'}"></p-button>
    <p-button size="small" label="新增" [raised]="true" severity="info" (click)="addForm()"></p-button>
  </div>
</div>

<!-- 表單顯示欄位 -->
<p-table [value]="filteredForms.controls" styleClass="p-datatable-striped" [tableStyle]="{ 'width': '80%' }">
    <ng-template pTemplate="header">
      <tr>
        <th *ngFor="let col of cols" pSortableColumn="{{ col.field }}">
          {{ col.header }}
        </th>
        <th>操作</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-row let-i="rowIndex">
      <tr>
        <td>{{ row.value.UnitNo }}</td>
        <td>{{ row.value.UnitName }}</td>
        <td>{{ row.value.UnitCode }}</td>
        <td>{{ row.value.Phone}}</td>
        <td>{{ row.value.Fex}}</td>
        <td>{{ row.value.Address}}</td>
        <td>
          <p-button
            pRipple
            label="修改"
            severity="success"
            [outlined]="true"
          ></p-button>
          <p-button 
            pRipple 
            label="刪除"
            severity="danger" 
            [outlined]="true" 
            (onClick)="deleteItem(i)"
          ></p-button>
        </td>
      </tr>
    </ng-template>
  </p-table>
  
  <!-- 表單修改欄位(必須典籍修改開啟) -->
  <div style="display: flex; gap: 10px; align-items: center; margin-bottom: 10px;">
    <p-button size="small"  label="下載到本機" [raised]="true" severity="success" styleClass="horizontal-text-button"></p-button>
    <p-button size="small"  label="保存到本地" [raised]="true" severity="success" styleClass="horizontal-text-button"></p-button>
    <p-button size="small"  label="取消變更" [raised]="true" severity="success" styleClass="horizontal-text-button"></p-button>
  </div>
  
  <router-outlet></router-outlet>
